---
# First we need to break the dependency circles otherwise EC2 will prevent
# us from deleting the groups.

- include_vars: group_vars/dynamic

- name: Update 'castle-gate' security group
  local_action:
     module: ec2_group
     name: "{{tag_prefix}}{{castle_gate_name}}"
     vpc_id: "{{vpc_id}}"
     description: "Web facing services"
     region: "{{aws_region}}"
     rules:

- name: Delete 'vault' security group
  local_action:
    module: ec2_group
    name: "{{tag_prefix}}{{vault_name}}"
    description: "Email services"
    region: "{{aws_region}}"
    state: absent

- name: Delete 'watch-tower' security group
  local_action:
    module: ec2_group
    name: "{{tag_prefix}}{{watch_tower_name}}"
    description: "Email services"
    region: "{{aws_region}}"
    state: absent

- name: Delete 'courtyard' security group
  local_action:
    module: ec2_group
    name: "{{tag_prefix}}{{courtyard_name}}"
    description: "Transient workers"
    region: "{{aws_region}}"
    state: absent

- name: Delete 'kitchen-door' security group
  local_action:
    module: ec2_group
    name: "{{tag_prefix}}{{kitchen_door_name}}"
    description: "Monitoring services"
    region: "{{aws_region}}"
    state: absent

- name: Delete 'castle-gate' security group
  local_action:
    module: ec2_group
    name: "{{tag_prefix}}{{castle_gate_name}}"
    description: "Web facing services"
    region: "{{aws_region}}"
    state: absent
